<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="scripts/myscript.js" defer></script>
        <link rel="stylesheet" href="scripts/style.css" />
        <title>Practice</title>
    </head>
    <body>
        <h1>Interactive Plots</h1>

        <div class="centerer">
            <h2>Dependency Graph</h2>
            Type the name of an R package to view it's dependency graph. If your
            package is not in our 20102 packages, closest one will be picked.
            (yay algos!)
        </div>
        <div class="input-group">
            <input type="text" id="textbox1" placeholder="ggplot2" />
            <button id="submitBtn1">Draw</button>
        </div>
        <div id="plot1"></div>
        <hr />

        <div class="centerer">
            <h2>Package Enhancers</h2>
        </div>
        <div class="input-group">
            <input type="text" id="textbox2" placeholder="aer" />
            <button id="submitBtn2">Draw</button>
        </div>
        <div id="plot2"></div>
        <hr />

        <div class="centerer">
            <h2>Package Usage</h2>
        </div>
        <div class="input-group">
            <input type="text" id="textbox3" placeholder="remotes" />
            <button id="submitBtn3">Draw</button>
        </div>
        <div id="plot3"></div>
    </body>
</html>
